<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="utf-8"/>
    <title>Game Controller</title>
</head>
<body style="height:100%">
    <div id="slide_nav" style="background-color:grey; width:100%; height:60%">
        <h1>Slide left or right to navigate</h1>
    </div>
    <div id="end_game" style="background-color:blue; width:100%; height:40%">
        <h1>Hold to end game</h1>
    </div>
</body>
<script>

    var controllerSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/play/controller/');


    controllerSocket.onclose = function(e) {
        console.error('controller socket closed unexpectedly');
    };
</script>

<script src="https://hammerjs.github.io/dist/hammer.js"></script>

<script>
    var hammertime = new Hammer(slide_nav);
    hammertime.on('swiperight', function(ev) {
        controllerSocket.send(JSON.stringify({
            'message': "prev_slide"
        }));
        console.log("swiperight");
        document.getElementById("slide_nav").innerText = "swiperight";
    });
    hammertime.on('swipeleft', function(ev) {
        controllerSocket.send(JSON.stringify({
            'message': "next_slide"
        }));
        console.log("swipeleft")
        document.getElementById("slide_nav").innerText = "swipeleft";
    });
    var hammertime = new Hammer(end_game);
    hammertime.get('press').set({time:600});
    hammertime.on('press', function(ev) {
        controllerSocket.send(JSON.stringify({
            'message': "end_game"
        }));
        console.log("press");
        document.getElementById("end_game").innerText = "press";
    });


</script>

</html>
