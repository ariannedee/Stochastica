<!-- stochastica_site/templates/presentation/controller.html -->
<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="utf-8"/>
    <title>Game Controller</title>
    {% load i18n static %}
    <link rel="stylesheet" type="text/css" href="{% static 'presentation/css/style.css' %}">
    <script src="{% static 'presentation/js/jquery-3.3.1.min.js' %}"></script>
</head>
<body style="height:100%">
    {% if game_id %}
        <div id="slide_nav"
             style="background-color:grey; width:100%; height:60%; text-align: center; vertical-align: middle">
            <h1>Slide left or right to navigate</h1>
            <div id="slide_msg"></div>
        </div>
        <div id="end_game"
             style="background-color:grey; width:100%; height:40%; text-align: center; vertical-align: middle">
            <h1>Hold to <span class="game-action">{{ game_action }}</span></h1>
            <div id="end_game_msg"></div>
        </div>
    {% else %}
    <form action="." method="POST">

        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <button type="submit">Join room</button>
    </form>
    {% endif %}
</body>
{% if game_id %}

<script>

        var controllerSocket = new WebSocket(
            'ws://' + window.location.host +
            '/ws/play/{{ game_id }}/');


    controllerSocket.onclose = function(e) {
        console.error('controller socket closed unexpectedly');
    };
</script>

<script src="https://hammerjs.github.io/dist/hammer.js"></script>

<script>
    var hammertime = new Hammer(slide_nav);
    hammertime.on('swiperight', function(ev) {
        controllerSocket.send(JSON.stringify({
            'message': "prev_slide"
        }));
        console.log("swiperight");
        document.getElementById("slide_msg").innerText = "swiperight";
    });
    hammertime.on('swipeleft', function(ev) {
        controllerSocket.send(JSON.stringify({
            'message': "next_slide"
        }));
        console.log("swipeleft")
        document.getElementById("slide_msg").innerText = "swipeleft";
    });
    var hammertime = new Hammer(end_game);
    hammertime.get('press').set({
        time:300,
        threshold:30
    });
    hammertime.on('press', function(ev) {
        if ($('.game-action').text() === 'end game') {
            controllerSocket.send(JSON.stringify({
                'message': "end_game"
            }));
            $('.game-action').text('start game');
        } else {
            controllerSocket.send(JSON.stringify({
                'message': "start_game"
            }));
            $('.game-action').text('end game');
        }
        $("#end_game_msg").innerText = "press";
    });


</script>
{% endif %}

</html>
