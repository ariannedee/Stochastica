<!-- stochastica_site/templates/presentation/controller.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Game Controller</title>
</head>
<body>
    <textarea id="controller-log" cols="100" rows="20"></textarea><br/>
    <input id="controller-message-input" type="text" size="100"/><br/>
    <input id="controller-message-submit" type="button" value="Send"/>
</body>
<script>

    var controllerSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/play/controller/');

    controllerSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#controller-log').value += (message + '\n');
        if (message =="get_href") {
            document.querySelector('#controller-log').value += (window.location.href.split("?")[0] + '\n')
        } else if (message =="get_host") {
            document.querySelector('#controller-log').value += (window.location.host + '\n')
        };
    };

    controllerSocket.onclose = function(e) {
        console.error('controller socket closed unexpectedly');
    };

    document.querySelector('#controller-message-input').focus();
    document.querySelector('#controller-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#controller-message-submit').click();
        }
    };

    document.querySelector('#controller-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#controller-message-input');
        var message = messageInputDom.value;
        controllerSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
</html>
