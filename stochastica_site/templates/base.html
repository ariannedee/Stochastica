<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Stochastica{% endblock %}</title>
    {% load i18n static %}
    <link rel="stylesheet" type="text/css" href="{% static 'presentation/css/style.css' %}">
    <script src="{% static 'presentation/js/jquery-3.3.1.min.js' %}"></script>
  </head>
  <body>
    {% block nav_tag %}<nav>{% endblock %}
      <div>
        <a href="{% url 'index' %}">Home</a>
      </div>
      <div>
        {% if user.is_authenticated %}
          <span>Hi {{ user.username }}!</span>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <span>You are not logged in</span>
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    {% block script %}{% endblock %}
  </body>
</html>
